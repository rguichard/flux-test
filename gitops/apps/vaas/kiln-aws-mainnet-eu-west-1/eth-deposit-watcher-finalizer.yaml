apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: eth-deposit-watcher-finalizer
  namespace: vaas-prod
spec:
  chart:
    spec:
      chart: eth-cli
      interval: 5m
      version: '0.4.1'
      sourceRef:
        kind: HelmRepository
        name: kiln
        namespace: flux-system
  interval: 5m
  maxHistory: 2
  valuesFrom:
    - kind: ConfigMap
      name: eth-base-config
      targetPath: eth.config
      optional: false
    - kind: ConfigMap
      name: vaas-version
  values:
    serviceAccount:
      create: true
      name: eth-deposit-watcher-finalizer
    eth:
      bin: './eth_cli'
      command: dw
      subcommand: finalizer
    env:
      ETH_DW_FINALIZER_POSTGRESQL_DEPOSITS_DSN: "postgresql://$(POSTGRES_USERNAME):$(POSTGRES_PASSWORD)@$(POSTGRES_ENDPOINT):$(POSTGRES_PORT)/eth_deposits2?sslmode=verify-full"
      ETH_DW_FINALIZER_POSTGRESQL_STAKES_DSN: "postgresql://$(POSTGRES_USERNAME):$(POSTGRES_PASSWORD)@$(POSTGRES_ENDPOINT):$(POSTGRES_PORT)/eth_stakes?sslmode=verify-full"
      ETH_DW_FINALIZER_KILN_API_TOKENS: "$(KILN_API_TOKENS)"
      # This is to ease use of reconciler from within the finalizer's pod
      ETH_DW_RECONCILE_POSTGRESQL_DEPOSITS_DSN: "postgresql://$(POSTGRES_USERNAME):$(POSTGRES_PASSWORD)@$(POSTGRES_ENDPOINT):$(POSTGRES_PORT)/eth_deposits2?sslmode=verify-full"
      ETH_DW_RECONCILE_POSTGRESQL_STAKES_DSN: "postgresql://$(POSTGRES_USERNAME):$(POSTGRES_PASSWORD)@$(POSTGRES_ENDPOINT):$(POSTGRES_PORT)/eth_stakes?sslmode=verify-full"
      ETH_DW_RECONCILE_KILN_API_TOKENS: "$(KILN_API_TOKENS)"
    envFrom:
      KILN_API_TOKENS:
        valueFrom:
          secretKeyRef:
            # still X,Y,X but kviper handles this case when injecting from a secret too
            name: kiln-api-tokens
            key: kiln_api_tokens_eth_dw
      POSTGRES_ENDPOINT:
        valueFrom:
          secretKeyRef:
            name: vaas-postgresql
            key: postgresql-endpoint
      POSTGRES_PORT:
        valueFrom:
          secretKeyRef:
            name: vaas-postgresql
            key: postgresql-port
      POSTGRES_USERNAME:
        valueFrom:
          secretKeyRef:
            name: vaas-postgresql
            key: postgresql-username
      POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: vaas-postgresql
            key: postgresql-password
    extraVolumes:
    - name: aws-rds-ca
      configMap:
        name: aws-rds-ca
        defaultMode: 0444
    extraVolumeMounts:
    - name: aws-rds-ca
      mountPath: /home/appuser/.postgresql
    nodeSelector:
      role: vaas
      network: private
    pdb:
      minAvailable: 0

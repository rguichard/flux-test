name: demo-promotion
on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      # Checkout main branch.
      - uses: actions/checkout@v3
        with:
          ref: main
      - name: write something
        id: write
        run: |
          sed -i 's/a/b/' *.yaml
          echo "HELLO=hello" >> $GITHUB_OUTPUT
      - name: Open promotion PR
        uses: peter-evans/create-pull-request@v4
        with:
          branch: demo-promotion
          delete-branch: true
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update demo: to v${{ steps.write.outputs.hello }}
          title: Promote demo release to v${{ steps.write.outputs.hello }}
          body: |
            Promote demo release on production to v${{ steps.write.outputs.hello }}

